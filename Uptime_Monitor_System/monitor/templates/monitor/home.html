<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Uptime Monitor</title>
</head>

<body>
    <header class="container-lg">
        <h1 class="my-3">Uptime Monitor System</h1>
    </header>

    <main class="container-lg">
        <div>
            <h3>Monitored Sites:</h3>
            <button class="btn btn-primary">Add Site</button>
        </div>

        <div>
            {% if websites %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Site Name</th>
                        <th scope="col">Site URL</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for website in websites %}
                    <tr>
                        <th scope="row">{{ website.row_number }}</th>
                        <td>{{ website.site_name }}</td>
                        <td><a href={{ website.site_url }}>{{ website.site_url }}</a></td>
                        <td><span class="px-3 bg-success text-light">{{ website.site_status }}</span></td>
                        <td><a href="#Edit" class="btn btn-primary">Edit</a></td>
                        <td><a href="#Delete" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No records found</p>
            {% endif %}
        </div>
    </main>

    <footer class="container-lg">
        <h6>Footer</h6>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
